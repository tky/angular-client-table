<div class="header">
  <h3 class="text-muted">magic table</h3>
</div>

  <select ng-model="pageSize" ng-change="currentPage = 0">
    <option>10</option>
    <option>20</option>
    <option>30</option>
  </select>

  <button ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1">
    Previous
  </button>
    {{currentPage + 1}}/{{numberOfPages()}}
    <button ng-disabled="currentPage + 1 >= numberOfPages()" ng-click="currentPage = currentPage + 1">
      Next
  </button>
<table class="table table-striped">
  <tr filter></tr>
  <tr head></tr>
  <tr ng-repeat="record in (filteredRecords = (records | filter: query) | orderBy:predicate:reverse | startFrom: currentPage * pageSize | limitTo: pageSize)" record="record"></tr>
</table>
